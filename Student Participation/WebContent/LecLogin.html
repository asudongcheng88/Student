      $(".pr-wrap").removeClass("show-pass-reset");

<body>
	
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                	<form action="LecturerAuthen" method="POST">
                    
	                    <input type="text" placeholder="Lecturer ID" name="reg-lec-id" />
	                    <input type="text" placeholder="Lecturer Name" name="reg-lec-name" />
	                    <input type="email" placeholder="Email" name="reg-lec-email"/>                
	                    <input type="password" placeholder="Password" name="reg-lec-pass" />
	                    <input type="submit" value="Register" class="pass-reset-submit btn btn-success btn-sm" />
                    </form>
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">
                    Sign In</p>
                <form class="login" action="LecturerAuthen" method="GET">
	                <input type="text" placeholder="Lecturer ID" name="lec-id"/>
	                <input type="password" placeholder="Password" name="lec-pass"/>
	                <input type="submit" value="Sign In" class="btn btn-success btn-sm" id="stud-login"/>
	                <div class="remember-forgot">
	                    <div class="row">
	                        <div class="col-md-6">
	
	                        </div>
	                        <div class="col-md-6 forgot-pass-content">
	                            <a href="javascription:void(0)" class="forgot-pass">Register here</a>
	                        </div>
	                    </div>   
	                </div>
                </form>
                 <form action="Login.html" align="center">

				</form>
